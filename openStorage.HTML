<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEXT</title>
	 　　<SCRIPT LANGUAGE="javascript">
openwin();
　　<!--
// 　　window.open ("ProcessHandling.html");
	// window.open ("ProcessHandling.html", "newwindow", "height=100, width=400, top=10px, left=10px, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no")
　　-->
// 　　window.open 弹出新窗口的命令；
// 　　"page.html" 弹出窗口的文件名；
// 　　"newwindow" 弹出窗口的名字（不是文件名），非必须，可用空"代替；"
// 　　height=100 窗口高度；
// 　　width=400 窗口宽度；
// 　　top=0 窗口距离屏幕上方的象素值；
// 　　left=0 窗口距离屏幕左侧的象素值；
// 　　toolbar=no 是否显示工具栏，yes为显示；
// 　　menubar，scrollbars 表示菜单栏和滚动栏。
// 　　resizable=no 是否允许改变窗口大小，yes为允许；
// 　　location=no 是否显示地址栏，yes为允许；
// 　　status=no 是否显示状态栏内的信息（通常是文件已经打开），yes为允许；


function openwin() {
　　if(window.open("https://hua-cyh.github.io/OS1/Storage.HTML", "newwindow", "height=484, width=761, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no,top=20, left =330, ")){
	window.close();
		}else{
			document.write("窗口弹出失败，请把浏览器设置为允许此页弹窗，然后刷新，或点击<a href='https://hua-cyh.github.io/OS1/Storage.HTML' onclick='return popitup('https://hua-cyh.github.io/OS1/Storage.HTML') '>打开页面</a>");
			window.close();
		}
		// }
　　//写成一行
　　}
function popitup(url) {
	newwindow=window.open(url,'name','height=484, width=761, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no,top=20, left =330, ');
	if (window.focus) {newwindow.focus()}
	return false;
}
</SCRIPT>
